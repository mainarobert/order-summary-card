<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="card">

            <img class="hero_img" src="/images/illustration-hero.svg" alt="hero SVG">
            
            <div class="card-summary">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like</p>
            </div>

            <div class="card_plan">
                <img src="/images/icon-music.svg" alt="icon music SVG">
                <span>
                    <p>Annual Plan</p>
                    <p>$59.99/year</p>
                </span>
                <p>Change</p>
            </div>

            <button>Proceed to Payment</button>
            <p>Cancel Order</p>
        </div>
    </div>
</body>
</html>
